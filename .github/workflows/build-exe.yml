name: Build High Quality Exe

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build Exe with Data Files
      run: |
        # دستور ساخت با اضافه کردن فایل‌های داده‌ای
        # فرمت: --add-data "source_file;destination_folder"
        # در ویندوز جداکننده ; است
        
        pyinstaller --noconsole --onefile --name "ClinicApp_Pro" ^
          --add-data "ghardash.xlsx;." ^
          --add-data "coefficients.json;." ^
          --add-data "color_settings.json;." ^
          --hidden-import "babel.numbers" ^
          main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ClinicApp-Windows
        path: dist/*.exe
