name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build EXE with PyInstaller
      run: |
        pyinstaller main.py --noconsole --add-data "ghardash.xlsx;." --add-data "all.xlsx;." --add-data "patient_records.json;." --add-data "app_settings.json;." --add-data "color_settings.json;." --add-data "coefficients.json;." --name "SonographyApp" --noconfirm
    
    - name: Upload EXE as artifact
      uses: actions/upload-artifact@v3
      with:
        name: SonographyApp-Windows
        path: dist/SonographyApp/
